# ──────────────────────────────────────────────────────────────────────────── #
#                               DISTRIBUTION SETTINGS                          #
# ──────────────────────────────────────────────────────────────────────────── #

# Distribution: Debian Bookworm (stable, good gaming support)
DISTRIBUTION="bookworm"

# Architecture: 64-bit only
DISTRIBUTION_ARCH="amd64"

# Desktop: Flux (Fluxbox - super lightweight)
DESKTOP_ENVIRONMENT="flux"

# Variant: minimum base + gaming additions
PACKAGE_VARIANT="minimum"

# Compression: zstd (fast + good ratio)
COMP_TYPE="zstd"

# ──────────────────────────────────────────────────────────────────────────── #
#                                KERNEL SETTINGS                               #
# ──────────────────────────────────────────────────────────────────────────── #

INSTALL_KERNEL="true"
KERNEL_FLAVOUR="none"
KERNEL_AUFS="false"
KERNEL_BUILD_DKMS="true"

# ──────────────────────────────────────────────────────────────────────────── #
#                           LOCALE & TIMEZONE SETTINGS                         #
# ──────────────────────────────────────────────────────────────────────────── #

# English as primary, Indonesian available
LOCALE="en_US"

# Keep only English + Indonesian
MULTILINGUAL="false"
KEEP_LOCALES="false"

# UTC timezone (user can change later)
LIVE_TIMEZONE="Etc/UTC"

# ──────────────────────────────────────────────────────────────────────────── #
#                              BOOT LOADER SETTINGS                            #
# ──────────────────────────────────────────────────────────────────────────── #

INITRAMFS_BUILDER="livekit"
BOOTLOADER="syslinux-native"
MENU_LANG="en_US"
NAMED_BOOT_FILES="true"
GRUB_REMOVE_UNUSED_MODULES="true"

